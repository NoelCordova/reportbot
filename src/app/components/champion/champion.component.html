<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="container">

  <div class="row">

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 text-center">
      <img class="profile-img card-img-top" [src]="champion.img" [alt]="champion.name">
    </div>
    
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-8">
      <h2 class="name">{{ champion.name }} - <span class="title">{{ champion.title }}</span></h2>
      <p>{{ champion.lore }}</p>

      <br>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">Attack: {{ champion.info.attack }}</li>
        <li class="list-group-item">Defense: {{ champion.info.defense }}</li>
        <li class="list-group-item">Magic: {{ champion.info.magic }}</li>
        <li class="list-group-item">Difficulty: {{ champion.info.difficulty }}</li>
      </ul>

      <br>

      <ng-container *ngFor="let tag of champion.tags">
        <span *ngIf="tag == 'Fighter'" class="badge badge-pill badge-secondary">
          {{ tag }}
        </span>
        <span *ngIf="tag == 'Tank'" class="badge badge-pill badge-success">
          {{ tag }}
        </span>
        <span *ngIf="tag == 'Assassin'" class="badge badge-pill badge-danger">
          {{ tag }}
        </span>
        <span *ngIf="tag == 'Mage'" class="badge badge-pill badge-info">
          {{ tag }}
        </span>
        <span *ngIf="tag == 'Support'" class="badge badge-pill badge-warning">
          {{ tag }}
        </span>
        <span *ngIf="tag == 'Marksman'" class="badge badge-pill badge-light">
          {{ tag }}
        </span>

        <span *ngIf="tag == null" class="badge badge-pill badge-primary"></span>
      </ng-container>
    </div>

  </div>

</div>
