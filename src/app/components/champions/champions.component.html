<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="container">
  
  <div class="card-columns">
    <div *ngFor="let champion of champions" class="card" (click)="viewChampion(champion.id)">
      <img class="card-img" [src]="champion.img" [alt]="champion.name" height="350">

      <div class="card-body">
        <h5 class="card-title text-center">{{ champion.name }}</h5>
      </div>
    </div>
  </div>

</div>
